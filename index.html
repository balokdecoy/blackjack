<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Blackjack!</h1>
            <p class="lead">Come on, you know this one. Draw to 21 or bust!</p>
            <hr class="my-4">
            <p>Face cards are worth ten. Aces are worth one or eleven.</p>
            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Let's Play!</a>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success">Hit</button>
                    <button type="button" class="btn btn-warning">Stand</button>
                    <button type="button" class="btn btn-dark">Double-down</button>
                    <button type="button" class="btn btn-danger">Concede</button>
                </div>
            </div>
        </div>
    </header>


    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
